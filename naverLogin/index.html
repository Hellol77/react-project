<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon " href="img/naver.ico" />
    <title>네이버 : 로그인</title>
  </head>
  <body>
    <header class="header">
      <div class="header-language">
        <form class="header-language__form">
          <select class="header-language__select">
            <option value="Korean" selected>한국어</option>
            <option value="English">English</option>
            <option value="Chinese">中文</option>
            <option value="Japanese">日本</option>
          </select>
        </form>
      </div>
      <div class="header-title">
        <img src="img/title.jpg" class="header-title__img" />
      </div>
    </header>
    <div class="login">
      <div class="login-ways">
        <a href="index.html" class="login-ways__chosen">
          <i class="fas fa-sign-in-alt login-ways__chosen-icon"
            ><div class="login__ways__title">ID 로그인</div>
          </i>
        </a>
        <a href="single-use.html" class="not-chosen ">
          <i class="far fa-id-badge not-chosen-icon"
            ><div class="login__ways__title not-chosen-icon">
              일회용 번호
            </div></i
          ></a
        >
        <a href="QR.html" class="not-chosen">
          <i class="fas fa-qrcode not-chosen-icon"
            ><div class="login__ways__title not-chosen-icon">QR코드</div></i
          >
        </a>
      </div>
      <div class="login-main">
        <div class="login-main__id">
          <form class="login-main__id-form">
            <i class="far fa-user fa-lg"></i>
            <input type="text" placeholder="아이디" class="input-content" />
            <input type="reset" value="&#xf057"/>
          </form>
        </div>

        <div class="login-main__password">
          <form class="login-main__password-form">
            <i class="fas fa-lock fa-lg"></i>
            <input type="password" placeholder="비밀번호" class="input-content" />
            <input type="reset" value="&#xf057"/>
          </form>
        </div>
      </div>

      <div class="login-bar">
        <div class="login-bar__maintain">
          <form class="login-bar__maintain-form">
            <button type="button" class="login-bar__maintain-button"><i class="far fa-check-circle"></i></button>
          </form>
          <span class="login-bar__span">로그인 상태 유지</span>
        </div>
        <div class="login-bar__IPsecure">
          <span class="login-bar__span ">IP보안</span>
          <input
            type="checkbox"
            id="switch1"
            name="switch1"
            class="input__on-off"
          />
          <label for="switch1" class="label__on-off">
            <span class="marble"></span> <span class="on"></span>
            <span class="off"></span>
          </label>
        </div>
      </div>
      <div class="login-submit">
        <button type="submit" class="login-submit__input">
          <span class="login-submit__span">로그인</span>
        </button>
      </div>
      <div class=""></div>
    </div>
    <script
      src="https://kit.fontawesome.com/256631d339.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
