<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon " href="img/naver.ico" />
    <title>네이버 : 로그인</title>
  </head>
  <body>
    <header class="header">
      <div class="header-language">
        <form class="header-language__form">
          <select class="header-language__select">
            <option value="Korean" selected>한국어</option>
            <option value="English">English</option>
            <option value="Chinese">中文</option>
            <option value="Japanese">日本</option>
          </select>
        </form>
      </div>
      <div class="header-title">
        <img src="img/title.jpg" class="header-title__img" />
      </div>
    </header>
    <div class="login">
      <div class="login-ways">
        <a href="index.html" class="not-chosen">
          <i class="fas fa-sign-in-alt not-chosen-icon"
            ><div class="login__ways__title not-chosen-icon">ID 로그인</div>
          </i>
        </a>
        <a href="single-use.html" class="login-ways__chosen">
          <i class="far fa-id-badge login-ways__chosen-icon"
            ><div class="login__ways__title">일회용 번호</div></i
          ></a
        >
        <a href="QR.html" class="not-chosen">
          <i class="fas fa-qrcode not-chosen-icon"
            ><div class="login__ways__title not-chosen-icon">QR코드</div></i
          >
        </a>
      </div>
      <div class="login-submit">
        <button type="submit" class="login-submit__input">
          <span class="login-submit__span">로그인</span>
        </button>
      </div>
      <div class=""></div>
    </div>
    <ul class="sub-bar">
      <li class="bar__name">비밀번호 찾기
      </li>
      <li class="bar__bar">
      |</li>
      <li class="bar__name">아이디 찾기
      </li>
      <li class="bar__bar ">
      |</li>
      <li class="bar__name">회원가입
      </li>
    </ul>
  <div class="ppl">
    <img src="img/ppl.png" alt="ppl">
  </div>
    <ul class="footer">
      <li class="bar__name">이용약관
      </li>
      <li class="bar__bar">
      |</li>
      <li class="bar__name">개인정보처리방침
      </li>
      <li class="bar__bar ">
      |</li>
      <li class="bar__name">책임의 한계와 법적고지
      </li>
      <li class="bar__bar ">
      |</li>
      <li class="bar__name">회원정보 고객센터
      </li>
    </ul>
  <div class="information">
    <img src="img/title.jpg" alt="naver">
    <span class="information__span">Copyright <span class="information__naver"> © NAVER Corp</span>. All Rights Reserved.</span>
  </div>
    <script
      src="https://kit.fontawesome.com/256631d339.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
